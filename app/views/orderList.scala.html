@import paypay.PaymentEntity

@(list: Map[String, PaymentEntity])


@displayLink(link: String, paymentEntity: PaymentEntity) = {
<div>
    <a href="@routes.HomeController.orderStatus(link)">@link</a> @paymentEntity.toString
</div>
}

@main("List") {
@for((key, value) <- list) { @displayLink(key, value) } }
